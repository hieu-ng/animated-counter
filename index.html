<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" href="style.css"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
		<title>Animated Counter</title>
	</head>
	<body>
		<<header id="header" class="container">
			<h1>Animated Counter</h1>
		</header>
		<!-- /header  -->
			<section class="counter">
				<div class="container">
					<div>
						<i class="fab fa-youtube fa-4x"></i>
						<div class="counter" data-target="60000">0</div>
						<h3>Subscribers</h3>
					</div>
					<div>
						<i class="fab fa-twitter fa-4x"></i>
						<div class="counter" data-target="15000">0</div>
						<h3>Followers</h3>
					</div>
					<div>
						<i class="fab fa-facebook fa-4x"></i>
						<div class="counter" data-target="9000">0</div>
						<h3>Likes</h3>
					</div>
					<div>
						<i class="fab fa-linkedin fa-4x"></i>
						<div class="counter" data-target="5000">0</div>
						<h3>Connections</h3>
					</div>
				</div>
			</section>
			<script src="app.js" type="text/javascript" charset="utf-8" async defer></script>
		</body>
	</html>
